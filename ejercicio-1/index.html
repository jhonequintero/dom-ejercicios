<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Asegúrate de cargar el script con defer -->
</head>
<body>
    <!-- encabezado -->
    <header>
       <div>
            <img src="https://tse4.mm.bing.net/th?id=OIP.r3bORuHhoCYKLsYhkhX_RwHaHh&pid=Api&P=0&h=180" class="logo">
        </div>
    </header>

    <!-- contenido principal -->
    <section>
        <form action="" method="get">
            <div class="formulario_contenedor">
                <div class="encabezado">
                    <div class="titulo_formu">FORMULARIO DE REGISTRO DE DATOS</div>
                    <div class="descripcion_titulo">Registro de datos para inicio sesión...</div>
                </div>

                <fieldset>
                    <legend>Información Personal</legend>
                    <div class="contenedor_info">
                        <label for="nombre">Nombre completo :</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre..." required>
                        <br><br>
                        <label for="Correo_electronico">Correo Electrónico:</label>
                        <input type="email" id="Correo_electronico" name="Correo_electronico" placeholder="nameApellido@.com" required>
                        <br><br>
                        <label for="contraseña">Contraseña :</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="----------" required>
                    </div>
                </fieldset>
                <br>
                <div class="boton_enviar">
                    <button id="boton" type="submit">Registrar</button>
                </div>
            </div>
        </form>
    </section>

    <!-- pie de página -->
    <footer></footer>
</body>
</html>
